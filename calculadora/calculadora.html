<body class="body_background">
    <div class="div_cab">
        <img class="logo_cab" src="logo1.png" alt="logo">
        <span class="txt_cab"> Sobre   Projeto   <span style="color: green;">Contato</span>   Login</span>    
    </div>
    <center>
    <div class="div_body">
        <center>
        <br>
        <h2>Calculadora Financeira</h2>

        <h3>Quanto vai custar nosso serviço?</h3>
        Quantos tanques você tem?
        <input type="text" id="inp_tanq">
        <br><br>
        <button class="btn_calc" onclick="btn_calc1()">Calcular</button>
        <br><br>
        <div id="div_img1"></div>
        <br>

        <h3>Qual será o retorno desse investimento?</h3>
        Qual o valor do contrato que escolheu?
        <input type="text" id="inp_vlr_contrato"> <br>
        Qual seu lucro mensal aproximadamente?
        <input type="text" id="inp_lucro">
        <br><br>
        <button class="btn_calc" onclick="btn_calc2()">Calcular</button>
        <br><br>
        <div id="div_img2"></div>

        </center>
    </div>  
    </center>

<script>
    function btn_calc1(){
        var qnt_tanq= Number(inp_tanq.value);
        var vlr_sensores= qnt_tanq * 10;
        var vlr_geral= vlr_sensores + 5500; //5500 é o valor do software, instalação e mão de obra.

        div_img1.innerHTML  = `Contrato Curto - 1 ano: ${vlr_geral + 2500}<br><br>`;
        div_img1.innerHTML += `Contrato Medio - 3 ano: ${vlr_geral + 1300}<br><br>`;
        div_img1.innerHTML += `Contrato Longo - 5 ano: ${vlr_geral + 750}<br><br>`;
    }
    function btn_calc2(){
        var qnt_tanq= Number(inp_tanq.value);
        var vlr_sensores= qnt_tanq * 10;
        var retorno= (inp_lucro.value * 0.1); //10% é a margem de lucro aproximada graças a diminuição da mortalidade de peixes,
        var meses= (vlr_sensores + Number(inp_vlr_contrato.value)) / retorno;

        div_img2.innerHTML= `Seu retorno mensal em relação aumentará para <b>R$${retorno}</b>!<br> E você terá recuperado o investimento em <b>${meses.toFixed(0)} meses</b>!!`;
    }

</script>
